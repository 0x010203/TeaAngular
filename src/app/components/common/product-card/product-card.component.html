<div class="card">
    <a class="teaImage" href="{{product.image}}">
        <img src="{{product.image}}" class="card-img-top w-100" alt="Чай">
    </a>
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description | cropString : 200}}</p>
        <div class="card-footer bg-white border-0 d-flex justify-content-between">
            <div>{{product.price | currency :'RUB':'руб':'1.2-2'}}</div>
            <button class="btn btn-primary px-5">Подробнее</button>
        </div>
